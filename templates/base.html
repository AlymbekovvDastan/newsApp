{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsApp</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>


<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="{% url 'article_list' %}" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{% url 'admin:index' %}" class="nav-link link-dark px-2" aria-current="page">Admin</a></li>
        </ul>
        {% if user.is_authenticated %}
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'article_create' %}" class="nav-link link-dark px-2">Create an article</a></li>
            </ul>
        {% endif %}

        {% if user.is_authenticated %}
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Logout</a></li>
            </ul>
        {% else %}
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Sign in</a></li>
            </ul>
        {% endif %}
    </div>
</nav>

<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="{% url 'article_list' %}" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <img class="bi me-2" src="{% static 'images/logo.png' %}" width="100" height="90">
            <span class="fs-1">NewsApp</span>
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" action="/">
            <input type="search" class="form-control" name="search" placeholder="Search..." aria-label="Search">
        </form>
    </div>
</header>

<div class="container-sm">
    {% block content %}
    {% endblock content %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="{% static 'js/base.js' %}"></script>
</body>
</html>
